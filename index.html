<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Disney Characters</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header class="text-center py-4">
        <h1>Favorite Disney Characters</h1>
    </header>

    <div class="container py-5">
        
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th scope="col">Character</th>
                        <th scope="col">Image</th>
                        <th scope="col">Movie</th>
                        <th scope="col">Trait</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Belle</td>
                        <td><img src="belle.jpeg" alt="Belle from Beauty and the Beast" /></td>
                        <td>Beauty and the Beast</td>
                        <td>Brave, Intelligent</td>
                    </tr>
                    <tr>
                        <td>Mirabel</td>
                        <td><img src="mirabel.jpeg" alt="Mirabel from Encanto" /></td>
                        <td>Encanto</td>
                        <td>Kind, Determined</td>
                    </tr>
                    <tr>
                        <td>Moana</td>
                        <td><img src="moana.jpeg" alt="Moana from Moana" /></td>
                        <td>Moana</td>
                        <td>Adventurous, Leader</td>
                    </tr>
                    <tr>
                        <td>Mulan</td>
                        <td><img src="mulan.jpeg" alt="Mulan from Mulan" /></td>
                        <td>Mulan</td>
                        <td>Fearless, Strong</td>
                    </tr>
                    <tr>
                        <td>Rapunzel</td>
                        <td><img src="rapunzel.jpeg" alt="Rapunzel from Tangled" /></td>
                        <td>Tangled</td>
                        <td>Creative, Curious</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-5">
            <p>Learn more about these characters:</p>
            <a href="https://www.disney.com/" class="btn btn-primary" target="_blank">Disney Official Site</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0X1vOpOK6qzWv4G7Bf4XJz9z8F2j2lPzYQQtbY6NOD7Vr0Oe" crossorigin="anonymous"></script>

</body>

</html>
